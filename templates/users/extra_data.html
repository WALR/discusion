{% extends 'base.html' %}

{% block title%}
Bienvenido {{user}}
{% endblock%}
{% block content %}
	<h2>Bienvenido {{user}} al Sistema de Discusion</h2>
	<form class="form" method="POST">{% csrf_token %}
		<p>
			<label>Usuario</label>
			<input type="text" name="username">
			{{error_username}}
		</p>
		<p>
			<label>Email</label>
			<input type="text" name="email">
			{{error_email}}
		</p>
		<input type="submit" value="Guardar">
	</form>
{% endblock %}
